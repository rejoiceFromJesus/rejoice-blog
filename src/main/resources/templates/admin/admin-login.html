<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<head>
<link rel="icon" type="image/x-icon" th:href="@{/img/logo.jpg}" />
 <link rel="stylesheet" href="/plugin/layui/css/layui.css" media="all" />
 <link rel="stylesheet" th:href="@{/css/admin/admin-login.css}" />
<title>博客后台登录 -rejoice-blog</title>
</head> 
<style>
.layui-form-checkbox{
	margin-top:-10px !important;
	color:white;
}
.layui-form-checkbox span{
	color:white !important;
}
</style>
  
<form style="color:white;" class="form layui-form" action="/login" method="post">
<div style="
    COLOR: white;
    position: relative;
    height: 68px;
    top: -20px;
    width: 348px;
    left: -20px;
    text-align: center;
    line-height: 68px;
    Z-INDEX: 100;
    font-family: monospace;
    font-weight:bold;
    background:rgba(255, 255, 255, 0.5);
    font-size: 24px;">rejoice博客后台</div>
  <div class="forceColor"></div>
  <div class="topbar">
    <input type="text" lay-verify="required" class="input" id="cusername" name="username" placeholder="Username"/>
    <input type="password" lay-verify="required" class="input" id="cpassword" name="password" placeholder="Password"/>
    
    
    <input type="text" class="input" name="validateCode" style="    width: 68%;
    display: inline;
    float: left;" placeholder="验证码"/>
   <img class="chaImage" alt="点击换一张" style="        width: 30%;
    height: 40px;
    float: left;
    position: absolute;
    right: 20px;" title="点击换一张" src="/checkCode/">
    
    <div class="layui-form-item">
      <input type="checkbox" lay-skin="primary"  name="remember-me" title="自动登录" />
  </div>
    
   
  </div>
  
  <button class="submit" id="submit" >Login</button>
</form>
 <script th:src="@{/plugin/jquery.min.js}"></script>
 <script src="/plugin/jquery-validation-1.15.0/dist/jquery.validate.min.js"></script>
 <script src="/plugin/layui/layui.js"></script>
 <script src="/js/form-validation.js"></script>
<script type="text/javascript">
layui.use(['layer', 'form'], function(){
	  var layer = layui.layer
	  ,form = layui.form;
	  //监听指定开关
	  form.on('switch(switchTest)', function(data){
	    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
	      offset: '6px'
	    });
	    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
	  });
	  
		 $(".chaImage").each(function(){
        	$(this).on("click",function(){
        		$(this).attr("src","/checkCode/?ran="+new Date().getTime());
        	})
        });
});
</script>
</body>
</html>
